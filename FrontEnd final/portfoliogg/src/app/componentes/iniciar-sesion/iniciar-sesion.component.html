<div class="container-fluid" id="imagendefondologin">

  <p>Bienvenido a mi Portfolio</p>

  <div id="diviniciarsesion">
    <h3 class="display-6, m-5" id="titiniciarsesion">Iniciar sesión
      <small class="text-muted">para ingresar</small>
    </h3>
  </div>
  <div class="col-md-4 col-md-offset-4" id="login">
    <section id="inner-wrapper" class="login">
      <article>
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope"> </i></span>
              <input type="email" class="form-control" placeholder="Nombre de usuario" id="nombreUsuario"
                name="nombreUsuario" [(ngModel)]="nombreUsuario" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-key"> </i></span>
              <input type="password" class="form-control" placeholder="Contraseña" id="password" name="password"
                [(ngModel)]="password" required />
            </div>
          </div>
          <button type="submit" class="btn btn-outline-secondary">Acceder</button>
          <div class="forgot">
            <hr>
            | <a href="register.html">Querés registrarte?</a>
          </div>
        </form>
      </article>
    </section>
  </div>
</div>
