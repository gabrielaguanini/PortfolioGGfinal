<div class="container-fluid">
<h1 class="display-10">Libro de firmas
    <small class="text-muted">Interactuá con la base de datos de este libro!!</small>
  </h1>
  <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
 <div class="mb-3">

    

    <label for="exampleFormControlInput1" class="form-label">Tu nombre</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" [(ngModel)]="nombreLV" required>
</div>
<div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Tu mensaje</label>
    <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" [(ngModel)]="mensajeLV" required>

</div>
</form>

<!--nnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnn -->
<div>


    <tbody>
        <tr *ngFor="let Librovisitas of librovisitas">
            <td>
                <h2>{{Librovisitas.nombreLV}}</h2>
            </td>
            <td>
                {{Librovisitas.mensajeLV}}
            </td>
            <td>
                <button type="submit" class="btn btn-danger mb-3" routerLink="/editexp/{{Librovisitas.id}}">
                    <i class="bi bi-pencil-fill"></i> EDITAR </button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="borrarLibVis(Librovisitas.id)">
                    <i class="bi bi-trash-fill"></i>BORRAR</button>
            </td>
        </tr>
    </tbody>
    
</div>

<div>

    <div class="container">
        <div class="row">
           <div>
               <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                   <div class="form-group">
                       <label for="nombreLV">Nombre de la Institución </label>
                       <input type="text" class="form-control" id="nombreLV" name="nombreLV" [(ngModel)]="nombreLV" required>
                   </div>
                   <div class="form-group">
                       <label for="mensajeLV">Descripcion de estudios</label>
                         <input type="text" class="form-control" id="mensajeLV" name="mensajeLV" [(ngModel)]="mensajeLV" required>    
                   </div>
                   <button class="btn btn-primary">
                       Agregar Educacion
                   </button>
               </form>
           </div>
        </div>
    </div>



</div>

    <button type="submit" class="btn btn-secondary mb-3">Confirm identity</button>
    <button type="submit" class="btn btn-danger mb-3" (click)="borrarLibVis()">Confirm identity</button>
    <button type="submit" class="btn btn-success mb-3">Editar</button>
</div>

</div>
