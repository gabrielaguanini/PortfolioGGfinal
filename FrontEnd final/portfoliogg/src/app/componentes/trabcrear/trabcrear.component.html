<app-encabezadopeque></app-encabezadopeque>
<br>
<br>
<div class="col-6, m-3">
    <button type="button" class="btn btn-outline-secondary" routerLink="/paginados">
        ⇇             
     </button> 
</div>
<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="crearExpLab()" novalidate #f="ngForm">
                <div class="form-group, col-6">
                    <label for="nombreExp" class="fs-4">Nombre de la Institución </label>
                    <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="nombreExp"
                        required>
                </div>
                <div class="form-group, col-6">
                    <label for="descripcionExp" class="fs-4">Descripción de funciones</label>
                    <input type="text" class="form-control" id="descripcionExp" name="descripcionExp" [(ngModel)]="descripcionExp"
                        required>
                </div>
                <br>
                <button class="btn btn-outline-secondary">
                    Enviar
                </button>
            </form>
        </div>
    </div>
</div>
