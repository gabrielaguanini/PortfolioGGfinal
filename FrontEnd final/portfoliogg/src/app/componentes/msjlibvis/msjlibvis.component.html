<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="crearMensaje()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreLV">Tu nombre </label>
                    <input type="text" class="form-control" id="nombreLV" name="nombreLV" [(ngModel)]="nombreLV"
                        required>
                </div>
                <div class="form-group">
                    <label for="mensajeLV">Tu mensaje</label>
                    <input type="text" class="form-control" id="mensajeLV" name="mensajeLV" [(ngModel)]="mensajeLV"
                        required>
                </div>
                <button class="btn btn-primary">
                    Enviar
                </button>
            </form>
        </div>
    </div>
</div>
